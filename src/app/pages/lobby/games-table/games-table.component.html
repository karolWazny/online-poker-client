<mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="players">
    <th mat-header-cell *matHeaderCellDef>Players</th>
    <td mat-cell *matCellDef="let element">{{element.players}} / {{element.max_players}}</td>
  </ng-container>

  <ng-container matColumnDef="blinds">
    <th mat-header-cell *matHeaderCellDef>Blinds</th>
    <td mat-cell *matCellDef="let element">{{element.small_blind}}$ / {{element.big_blind}}$</td>
  </ng-container>

  <ng-container matColumnDef="buyIn">
    <th mat-header-cell *matHeaderCellDef>Buy-in</th>
    <td mat-cell *matCellDef="let element">{{element.buy_in}}$</td>
  </ng-container>

  <ng-container matColumnDef="join">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button>Join</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
