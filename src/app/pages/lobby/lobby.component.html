<div class="lobby-container">
  <section class="actions-section">
    <button mat-button>New game</button>
  </section>
  <section class="filters-section" [formGroup]="filtersFormGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </section>
  <section class="table-section">
    <app-games-table [filterFormGroup]="filtersFormGroup"></app-games-table>
  </section>
</div>
